<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.html">
    <title>Projects</title>
</head>

<style>


body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 2rem;
}

.project {
    width: 300px;
    margin: 1rem;
    border: 1px solid #ddd;
    padding: 1rem;
    text-align: center;
}

.project img {
    max-width: 100%;
}

.btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.footer {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: white;
}

</style>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <section class="project">
            <img src="project1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description of Project 1.</p>
            <a href="#" class="btn">View Project</a>
        </section>
        <section class="project">
            <img src="project2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description of Project 2.</p>
            <a href="#" class="btn">View Project</a>
        </section>
      
    </main>
</body>
</html>
