<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avater.html">
    <title>Avatar Page</title>
</head>
<style>

    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Basic styling */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
}

.avatar {
    text-align: center;
}

.avatar img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.avatar h2 {
    font-size: 1.5rem;
    margin-bottom: 5px;
}

.avatar p {
    font-size: 1rem;
    color: #666;
}

</style>
<body>
    <header>
        <h1>Avatar Page</h1>
    </header>
    <main>
        <div class="avatar">
            <img src="image/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png" alt="User Avatar">
            <h2>Ehab Ghanem</h2>
            <p>Web Developer</p>
        </div>
    </main>
</body>
</html>
